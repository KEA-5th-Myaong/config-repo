server:
  port: 8000

spring:
  application:
    name: apigateway-service

  cloud:
    kubernetes:
      enabled: false
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials 
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedHeaders: "*" # GET 이외의 요청에 필요
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowCredentials: true
      routes:
        # 블로그 서비스
        - id: blog-service
          uri: lb://BLOG-SERVICE
          predicates:
            - Path=/blog/recent/**, /blog/search/**, /blog/profile/**, /blog/posts/**, /api-docs/v3/blog
            - Method=GET

        - id: blog-service
          uri: lb://BLOG-SERVICE
          predicates:
            - Path=/blog/**
          filters:
            - AuthorizationHeaderFilter

        - id: blog-service
          uri: lb://BLOG-SERVICE
          predicates:
            - Path=/admin/contents/**
          filters:
            - AuthorizationHeaderFilter

        # 문의 서비스
        - id: inquiry-service
          uri: lb://INQUIRY-SERVICE
          predicates:
            - Path=/inquiries/**, /api-docs/v3/inquiries
            - Method=GET

        - id: inquiry-service
          uri: lb://INQUIRY-SERVICE
          predicates:
            - Path=/inquiries/**
          filters:
            - AuthorizationHeaderFilter

        - id: inquiry-service
          uri: lb://INQUIRY-SERVICE
          predicates:
            - Path=/admin/inquiries/**
          filters:
            - AuthorizationHeaderFilter

        # 모의 면접 서비스
        - id: interview-service
          uri: lb://INTERVIEW-SERVICE
          predicates:
            - Path=/interviews/**
          filters:
            - AuthorizationHeaderFilter

        - id: interview-service
          uri: lb://INTERVIEW-SERVICE
          predicates:
            - Path=/admin/companies/**
          filters:
            - AuthorizationHeaderFilter

        - id: interview-service
          uri: lb://INTERVIEW-SERVICE
          predicates:
            - Path=/api-docs/v3/interviews

        # 회원 및 인증 서비스
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/auth/**, /login/**, /oauth2/**, /api-docs/v3/members

        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/members/**
          filters:
            - AuthorizationHeaderFilter

        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/admin/members/**, /admin/permission/**
          filters:
            - AuthorizationHeaderFilter

        # 공지사항 서비스
        - id: notice-service
          uri: lb://NOTICE-SERVICE
          predicates:
            - Path=/notices/**, /api-docs/v3/notices

        - id: notice-service
          uri: lb://NOTICE-SERVICE
          predicates:
            - Path=/admin/notices/**
          filters:
            - AuthorizationHeaderFilter

        # 알림 서비스
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/notifications/**
          filters:
            - AuthorizationHeaderFilter

        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api-docs/v3/notifications

        # 포트폴리오 서비스
        - id: portfolio-service
          uri: lb://PORTFOLIO-SERVICE
          predicates:
            - Path=/portfolios/**
          filters:
            - AuthorizationHeaderFilter

        - id: portfolio-service
          uri: lb://PORTFOLIO-SERVICE
          predicates:
            - Path=/api-docs/v3/portfolios

        # 관심 직군 서비스
        - id: prejobs-service
          uri: lb://PREJOBS-SERVICE
          predicates:
            - Path=/pre-jobs/**
          filters:
            - AuthorizationHeaderFilter

        - id: prejobs-service
          uri: lb://PREJOBS-SERVICE
          predicates:
            - Path=/admin/jobs/**
          filters:
            - AuthorizationHeaderFilter

        - id: prejobs-service
          uri: lb://PREJOBS-SERVICE
          predicates:
            - Path=/api-docs/v3/pre-jobs

        # 자기소개서 서비스
        - id: ps-service
          uri: lb://PS-SERVICE
          predicates:
            - Path=/ps/**
          filters:
            - AuthorizationHeaderFilter

        - id: ps-service
          uri: lb://PS-SERVICE
          predicates:
            - Path=/api-docs/v3/ps

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

springdoc:
  swagger-ui:
    use-root-path: true
    urls[0]:
      name: blog-service
      url: /api-docs/v3/blog
    urls[1]:
      name: inquiry-service
      url: /api-docs/v3/inquiries
    urls[2]:
      name: interview-service
      url: /api-docs/v3/interviews
    urls[3]:
      name: member-service
      url: /api-docs/v3/members
    urls[4]:
      name: notice-service
      url: /api-docs/v3/notices
    urls[5]:
      name: notification-service
      url: /api-docs/v3/notifications
    urls[6]:
      name: portfolio-service
      url: /api-docs/v3/portfolios
    urls[7]:
      name: prejobs-service
      url: /api-docs/v3/pre-jobs
    urls[8]:
      name: ps-service
      url: /api-docs/v3/ps

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, info, beans

jwt:
  secret-key: myaongpplogmyaongpplogmyaongpplogmyaongpplog

redirect-url:
  reissue: http://localhost:8000/auth/reissue
  main: http://localhost:3000/main
  login: http://localhost:3000/log-in
  profile-form: http://localhost:3000/sign-up/detail

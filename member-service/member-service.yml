server:
  port: 9083

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    enabled: false

spring:
  application:
    name: member-service # config repo의 디렉토리, 파일 이름과 맞춰야함

  cloud:
    config:
      enabled: true
    kubernetes:
      config:
        enabled: true
        namespace: popolog
      discovery:
        enabled: false
        all-namespaces: true
      loadbalancer:
        mode: service

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379 # redis

  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: kakao
            client-id: ${KAKAO_CLIENT_ID} # js key
            client-secret: ${KAKAO_CLIENT_SECRET} # rest api key
            client-authentication-method: client_secret_post
            redirect-uri: ${KAKAO_REDIRECT_URI}
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
          google:
            client-name: google
            client-id: 395368250733-nrpfnq9o3vird9ligjj5lu1ccj6h75gk.apps.googleusercontent.com
            client-secret: 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
            client-authentication-method: client_secret_post
            redirect-uri: http://localhost:9083/login/oauth2/code/google # 도메인 등록 후 사용 가능
            authorization-grant-type: authorization_code
            scope:
              - email
              - profile
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  secret-key: ${JWT_SECRET_KEY}

springdoc:
  api-docs:
    version: openapi_3_1
    enabled: true
    path: /members/v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, info, beans


redirect-url:
  reissue: ${REISSUE_URL}
  main: ${MAIN_URL}
  login: ${LOGIN_URL}
  profile-form: ${PROFILE_FORM_URL}
